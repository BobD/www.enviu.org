    {{> sections/meta}}

    <body class='main'>

    	<div class='main__container'>

	        <main class='content'>

	        	<section class='section'>

					{{> helpers/caroussel items=content.ventures}}
				</section>

				<section class='section'>
				    <header class='section__header'>
				    	Team
	        		</header>
					{{> helpers/grid items=content.team colums=5}}

				<section class='section'>

							<div class='grid__item-content'>

						</div>

						<div class='grid__item'>

			</main>
